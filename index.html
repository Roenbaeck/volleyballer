<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volleyball Tactics Board</title>
  <style>
    :root {
      color-scheme: dark;
      --panel-bg: rgba(15, 18, 22, 0.85);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #4fc3f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2a38, #0f1114 60%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: #e6eef7;
    }
    canvas { display: block; }
    #app {
      position: fixed;
      inset: 0;
    }
    #ui {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 320px;
      padding: 16px 16px 14px;
      border-radius: 16px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
    }
    #ui h1 {
      font-size: 18px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }
    #ui p {
      margin: 0 0 12px;
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }
    .control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .control label { flex: 1; }
    select, input[type="color"], button, input[type="checkbox"] {
      font-family: inherit;
    }
    select, button {
      background: #161b22;
      color: #e6eef7;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
    }
    button {
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover { border-color: rgba(255, 255, 255, 0.28); }
    input[type="color"] {
      width: 42px;
      height: 30px;
      border: none;
      padding: 0;
      background: transparent;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(79, 195, 247, 0.15);
      border: 1px solid rgba(79, 195, 247, 0.4);
      color: var(--accent);
    }
    #legend {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 10px;
      font-size: 12px;
      margin-top: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-top: 4px;
    }
    #status {
      position: fixed;
      right: 16px;
      top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <div id="ui">
    <h1>Volleyball Tactics Board</h1>
    <p>Drag players and the attacking ball. Toggle paint mode to color zones.</p>
    <div class="control">
      <label for="paintToggle">Paint zones</label>
      <input id="paintToggle" type="checkbox" />
      <span class="pill" id="paintStatus">Drag players</span>
    </div>
    <div class="control">
      <label for="zoneType">Zone type</label>
      <select id="zoneType">
        <option value="responsibility">Responsibility</option>
        <option value="undefended">Undefended</option>
      </select>
    </div>
    <div class="control">
      <label for="zoneColor">Zone color</label>
      <input id="zoneColor" type="color" value="#4fc3f7" />
    </div>
    <div class="control">
      <label for="netHeight">Net height</label>
      <select id="netHeight">
        <option value="2.24">Women (2.24m)</option>
        <option value="2.43" selected>Men (2.43m)</option>
      </select>
    </div>
    <div class="control">
      <button id="clearZones">Clear zones</button>
      <button id="resetPlayers">Reset players</button>
    </div>

    <div id="playerUI" style="display:none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--panel-border);">
      <div class="control">
        <label for="playerLabel">Selected player tag</label>
        <input type="text" id="playerLabel" maxlength="6" style="width: 100px; background: #161b22; color: #e6eef7; border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 6px 10px;" />
      </div>
      <p style="font-size: 10px; margin-top: -4px;">Change text to assign roles (e.g., S, MB, OH, OP)</p>
    </div>

    <div id="legend">
      <div class="dot" style="background:#1976d2"></div><div>Blockers</div>
      <div class="dot" style="background:#43a047"></div><div>Defenders</div>
      <div class="dot" style="background:#ffca28"></div><div>Attacking ball</div>
    </div>
  </div>
  <div id="status">Tip: zoom with trackpad, shift-drag to orbit.</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
