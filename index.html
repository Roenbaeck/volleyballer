<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Volleyball Tactics Board</title>
  <style>
    :root {
      color-scheme: dark;
      --panel-bg: rgba(15, 18, 22, 0.85);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #4fc3f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2a38, #0f1114 60%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: #e6eef7;
    }

    canvas {
      display: block;
    }

    #app {
      position: fixed;
      inset: 0;
    }

    #ui {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 320px;
      max-height: calc(100vh - 32px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      z-index: 1000;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }

    #ui.closed {
      transform: translateX(-110%);
      opacity: 0;
      pointer-events: none;
    }

    #menuToggle {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      width: 44px;
      height: 44px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      z-index: 1001;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #ui::-webkit-scrollbar {
      width: 4px;
    }

    #ui::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    #ui h1 {
      font-size: 18px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }

    #ui p {
      margin: 0 0 12px;
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }

    .control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .control label {
      flex: 1;
    }

    select,
    input[type="color"],
    button,
    input[type="checkbox"] {
      font-family: inherit;
    }

    select,
    button,
    input[type="text"] {
      background: #161b22;
      color: #e6eef7;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      border-color: rgba(255, 255, 255, 0.28);
    }

    input[type="color"] {
      width: 42px;
      height: 30px;
      border: none;
      padding: 0;
      background: transparent;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(79, 195, 247, 0.15);
      border: 1px solid rgba(79, 195, 247, 0.4);
      color: var(--accent);
    }

    /* Toggle Switch */
    .switch-container {
      display: flex;
      background: #161b22;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 15px;
      border: 1px solid var(--panel-border);
      position: relative;
    }

    .switch-option {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 12px;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s;
      color: rgba(230, 238, 247, 0.5);
    }

    .switch-option.active {
      color: #ffffff;
    }

    .switch-slider {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: rgba(79, 195, 247, 0.25);
      border: 1px solid rgba(79, 195, 247, 0.5);
      border-radius: 8px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .switch-container.dragging .switch-slider {
      transform: translateX(100%);
    }

    #legend {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 12px;
      z-index: 100;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #status {
      position: fixed;
      right: 16px;
      top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }

    details {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid var(--panel-border);
    }

    summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      font-size: 13px;
      font-weight: 600;
      padding: 5px 0 10px;
      outline: none;
      user-select: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::after {
      content: '›';
      font-size: 18px;
      transition: transform 0.2s ease;
      transform: rotate(90deg);
      display: inline-block;
    }

    details[open] summary::after {
      transform: rotate(-90deg);
    }

    .details-content {
      padding-bottom: 5px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #menuToggle {
        display: flex;
        left: auto;
        right: 16px;
      }

      #ui {
        top: 0;
        left: 0;
        width: 100%;
        max-height: 80vh;
        border-radius: 0 0 24px 24px;
        transform: translateY(0);
        margin: 0;
        border-left: none;
        border-right: none;
        border-top: none;
        padding: 24px;
      }

      #ui.closed {
        transform: translateY(-100%);
      }

      button,
      select,
      input[type="text"] {
        padding: 12px 16px;
        font-size: 14px;
      }

      .control {
        margin-bottom: 16px;
      }

      summary {
        font-size: 15px;
        padding: 10px 0;
      }

      #legend {
        bottom: 16px;
        right: 16px;
        left: 16px;
        font-size: 10px;
        padding: 8px 12px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        gap: 12px;
        width: auto;
      }

      #ui h1 {
        margin-right: 48px;
        font-size: 16px;
      }

      #status {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="menuToggle" title="Toggle Settings Menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <div id="ui">
    <h1>Volleyball Tactics Board</h1>
    <p>Select a mode to interact with the board.</p>

    <div class="switch-container" id="modeSwitch">
      <div class="switch-slider"></div>
      <div class="switch-option active" data-mode="drag" title="Move players and the ball around the court">Drag Players
      </div>
      <div class="switch-option" data-mode="paint" title="Draw coverage zones on the court floor">Paint Zones</div>
    </div>

    <div class="control" title="Choose the color for your tactical zones">
      <label for="zoneColor">Zone color</label>
      <input id="zoneColor" type="color" value="#4fc3f7" />
    </div>
    <div class="control">
      <button id="clearZones" title="Remove all painted zones from the court">Clear zones</button>
      <button id="resetPlayers" title="Reset all players to their default 6-position rotation">Reset players</button>
      <button id="rotateTeam" title="Rotate team clockwise (Position 1 moves to 6, etc.)">Rotate team</button>
    </div>

    <!-- Attack Settings -->
    <details id="attackUI">
      <summary>Attack Physics</summary>
      <div class="details-content">
        <div class="control" title="Adjust the ball's contact height at the start of the attack">
          <label for="contactHeight">Height: <span id="heightValue" class="pill"
              style="padding: 2px 6px; font-size: 9px;">3.00m</span></label>
          <input type="range" id="contactHeight" min="1.0" max="3.8" step="0.1" value="3.0" />
        </div>
        <div class="control" title="Higher power results in flatter hits; lower power creates steeper arcs (dinks)">
          <label for="attackPower">Power: <span id="powerValue" class="pill"
              style="padding: 2px 6px; font-size: 9px;">Normal</span></label>
          <input type="range" id="attackPower" min="0" max="100" step="1" value="70" />
        </div>
        <div class="control" style="margin-top: 5px;"
          title="Group near-adjacent blockers into a single tactical shadow wedge">
          <label for="mergeShadows">Merge shadows</label>
          <input type="checkbox" id="mergeShadows" checked />
        </div>
        <div class="control" title="Show the area unreachable by straight hits due to net height">
          <label for="netShadowToggle">Net shadow</label>
          <input type="checkbox" id="netShadowToggle" />
        </div>
        <div class="control" title="Set the official net height (e.g., 2.43m for Men, 2.24m for Women)">
          <label for="netHeight">Net Height</label>
          <select id="netHeight" style="width: 80px;">
            <option value="2.43">2.43m</option>
            <option value="2.35">2.35m</option>
            <option value="2.24">2.24m</option>
            <option value="2.20">2.20m</option>
            <option value="2.16">2.16m</option>
          </select>
        </div>
      </div>
    </details>

    <!-- Data Management -->
    <details>
      <summary>Roster Management</summary>
      <div class="details-content" style="display: flex; flex-direction: column; gap: 12px; padding-top: 5px;">
        <div style="display: flex; gap: 6px;" title="Save current player roles/names to browser storage">
          <input type="text" id="lineupName" placeholder="Lineup name..." style="flex: 1;" />
          <button id="saveLineup" style="padding: 8px 15px;">Save</button>
        </div>
        <div style="display: flex; gap: 6px;">
          <select id="lineupList" style="flex: 1;" title="Select a previously saved lineup">
            <option value="">Select Lineup...</option>
          </select>
          <button id="loadLineup" title="Apply the selected lineup roles">Load</button>
          <button id="deleteLineup" style="background: rgba(255,100,100,0.1); border-color: rgba(255,100,100,0.2);"
            title="Delete selected lineup">×</button>
        </div>
      </div>
    </details>

    <details>
      <summary>Tactical Positions</summary>
      <div class="details-content" style="display: flex; flex-direction: column; gap: 12px; padding-top: 5px;">
        <div style="display: flex; gap: 6px;" title="Save the current court coordinates of all objects">
          <input type="text" id="posName" placeholder="Position name..." style="flex: 1;" />
          <button id="savePos" style="padding: 8px 15px;">Save</button>
        </div>
        <div style="display: flex; gap: 6px;">
          <select id="posList" style="flex: 1;" title="Select a previously saved tactical layout">
            <option value="">Select Position...</option>
          </select>
          <button id="loadPos" title="Restore the selected tactical layout">Load</button>
          <button id="deletePos" style="background: rgba(255,100,100,0.1); border-color: rgba(255,100,100,0.2);"
            title="Delete selected position">×</button>
        </div>
      </div>
    </details>

    <button id="shareLayout"
      style="margin-top: 15px; background: var(--accent); color: #000; font-weight: 600; border: none; width: 100%;"
      title="Copy a link to this specific setup to your clipboard">Share Layout Url</button>

    <div id="playerUI"
      style="display:none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--panel-border);">
      <h2 style="font-size: 13px; margin: 0 0 10px; color: var(--accent);">Selected Player</h2>
      <div class="control" title="Enter a player role or name (e.g., S, MB, OH, OP, L)">
        <label for="playerLabel">Tag / Role</label>
        <input type="text" id="playerLabel" maxlength="6"
          style="width: 100px; background: #161b22; color: #e6eef7; border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 6px 10px;" />
      </div>
      <div class="control" title="Adjust the physical height of the selected player">
        <label for="pHeight">Player Height: <span id="pHeightVal" class="pill"
            style="padding: 2px 6px; font-size: 9px;">1.90m</span></label>
        <input type="range" id="pHeight" min="1.6" max="2.2" step="0.01" value="1.9" />
      </div>
      <div class="control" title="Adjust the player's maximum reach height during a block">
        <label for="pJump">Block Reach: <span id="pJumpVal" class="pill"
            style="padding: 2px 6px; font-size: 9px;">3.10m</span></label>
        <input type="range" id="pJump" min="2.0" max="4.0" step="0.01" value="3.10" />
      </div>
    </div>

  </div>

  <div id="legend">
    <div class="legend-item"><div class="dot" style="background:#1976d2"></div>Blockers</div>
    <div class="legend-item"><div class="dot" style="background:#43a047"></div>Defenders</div>
    <div class="legend-item"><div class="dot" style="background:#8b00ff"></div>Attacking ball</div>
  </div>
  <div id="status">Tip: zoom with trackpad, shift-drag to orbit.</div>
  <script type="module" src="./main.js"></script>
</body>

</html>
