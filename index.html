<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volleyball Tactics Board</title>
  <style>
    :root {
      color-scheme: dark;
      --panel-bg: rgba(15, 18, 22, 0.85);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #4fc3f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2a38, #0f1114 60%);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: #e6eef7;
    }
    canvas { display: block; }
    #app {
      position: fixed;
      inset: 0;
    }
    #ui {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 320px;
      padding: 16px 16px 14px;
      border-radius: 16px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
    }
    #ui h1 {
      font-size: 18px;
      margin: 0 0 10px;
      letter-spacing: 0.2px;
    }
    #ui p {
      margin: 0 0 12px;
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }
    .control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .control label { flex: 1; }
    select, input[type="color"], button, input[type="checkbox"] {
      font-family: inherit;
    }
    select, button, input[type="text"] {
      background: #161b22;
      color: #e6eef7;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }
    button {
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover { border-color: rgba(255, 255, 255, 0.28); }
    input[type="color"] {
      width: 42px;
      height: 30px;
      border: none;
      padding: 0;
      background: transparent;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(79, 195, 247, 0.15);
      border: 1px solid rgba(79, 195, 247, 0.4);
      color: var(--accent);
    }
    
    /* Toggle Switch */
    .switch-container {
      display: flex;
      background: #161b22;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 15px;
      border: 1px solid var(--panel-border);
      position: relative;
    }
    .switch-option {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 12px;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s;
      color: rgba(230, 238, 247, 0.5);
    }
    .switch-option.active {
      color: #ffffff;
    }
    .switch-slider {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: rgba(79, 195, 247, 0.25);
      border: 1px solid rgba(79, 195, 247, 0.5);
      border-radius: 8px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-container.dragging .switch-slider {
      transform: translateX(100%);
    }

    #legend {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 10px;
      font-size: 12px;
      margin-top: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-top: 4px;
    }
    #status {
      position: fixed;
      right: 16px;
      top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      font-size: 12px;
      color: rgba(230, 238, 247, 0.7);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <div id="ui">
    <h1>Volleyball Tactics Board</h1>
    <p>Select a mode to interact with the board.</p>
    
    <div class="switch-container" id="modeSwitch">
      <div class="switch-slider"></div>
      <div class="switch-option active" data-mode="drag">Drag Players</div>
      <div class="switch-option" data-mode="paint">Paint Zones</div>
    </div>

    <div class="control">
      <label for="zoneColor">Zone color</label>
      <input id="zoneColor" type="color" value="#4fc3f7" />
    </div>
    <div class="control">
      <button id="clearZones">Clear zones</button>
      <button id="resetPlayers">Reset players</button>
    </div>

    <!-- Attack Settings -->
    <div id="attackUI" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--panel-border);">
      <h2 style="font-size: 13px; margin: 0 0 10px; color: var(--accent);">Attack Physics</h2>
      <div class="control">
        <label for="contactHeight">Height: <span id="heightValue" class="pill" style="padding: 2px 6px; font-size: 9px;">Normal</span></label>
        <input type="range" id="contactHeight" min="1.0" max="3.8" step="0.1" value="3.0" />
      </div>
      <div class="control">
        <label for="attackPower">Power: <span id="powerValue" class="pill" style="padding: 2px 6px; font-size: 9px;">Normal</span></label>
        <input type="range" id="attackPower" min="0" max="100" step="1" value="70" />
      </div>
      <div class="control" style="margin-top: 5px;">
        <label for="mergeShadows">Merge shadows</label>
        <input type="checkbox" id="mergeShadows" checked />
      </div>
    </div>

    <!-- Data Management -->
    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--panel-border); display: flex; flex-direction: column; gap: 12px;">
      <h2 style="font-size: 13px; margin: 0; color: var(--accent);">Roster Management</h2>
      <div style="display: flex; gap: 6px;">
        <input type="text" id="lineupName" placeholder="Lineup name..." style="flex: 1;" />
        <button id="saveLineup" style="padding: 8px 15px;">Save</button>
      </div>
      <div style="display: flex; gap: 6px;">
        <select id="lineupList" style="flex: 1;">
          <option value="">Select Lineup...</option>
        </select>
        <button id="loadLineup">Load</button>
        <button id="deleteLineup" style="background: rgba(255,100,100,0.1); border-color: rgba(255,100,100,0.2);">×</button>
      </div>

      <h2 style="font-size: 13px; margin: 5px 0 0; color: var(--accent);">Tactical Positions</h2>
      <div style="display: flex; gap: 6px;">
        <input type="text" id="posName" placeholder="Position name..." style="flex: 1;" />
        <button id="savePos" style="padding: 8px 15px;">Save</button>
      </div>
      <div style="display: flex; gap: 6px;">
        <select id="posList" style="flex: 1;">
          <option value="">Select Position...</option>
        </select>
        <button id="loadPos">Load</button>
        <button id="deletePos" style="background: rgba(255,100,100,0.1); border-color: rgba(255,100,100,0.2);">×</button>
      </div>

      <button id="shareLayout" style="margin-top: 10px; background: var(--accent); color: #000; font-weight: 600; border: none;">Share Layout Url</button>
    </div>

    <div id="playerUI" style="display:none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--panel-border);">
      <h2 style="font-size: 13px; margin: 0 0 10px; color: var(--accent);">Selected Player</h2>
      <div class="control">
        <label for="playerLabel">Tag / Role</label>
        <input type="text" id="playerLabel" maxlength="6" style="width: 100px; background: #161b22; color: #e6eef7; border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; padding: 6px 10px;" />
      </div>
      <div class="control">
        <label for="pHeight">Player Height: <span id="pHeightVal" class="pill" style="padding: 2px 6px; font-size: 9px;">1.90m</span></label>
        <input type="range" id="pHeight" min="1.6" max="2.2" step="0.01" value="1.9" />
      </div>
      <p style="font-size: 10px; margin-top: -4px; color: rgba(230,238,247,0.5);">Role examples: S, MB, OH, OP, L</p>
    </div>

    <div id="legend">
      <div class="dot" style="background:#1976d2"></div><div>Blockers</div>
      <div class="dot" style="background:#43a047"></div><div>Defenders</div>
      <div class="dot" style="background:#8b00ff"></div><div>Attacking ball</div>
    </div>
  </div>
  <div id="status">Tip: zoom with trackpad, shift-drag to orbit.</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
