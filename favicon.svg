<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="ballGradient" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#fcfcfc"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </radialGradient>
    <clipPath id="circleClip">
      <circle cx="32" cy="32" r="30"/>
    </clipPath>
  </defs>

  <!-- Base Circle with Shadow -->
  <circle cx="33" cy="33" r="30" fill="rgba(0,0,0,0.2)"/>
  <circle cx="32" cy="32" r="30" fill="url(#ballGradient)" stroke="#888" stroke-width="0.5"/>

  <!-- Volleyball Panels (18-panel rotation) -->
  <g clip-path="url(#circleClip)" fill="none" stroke="#444444" stroke-width="1.8" stroke-linecap="round">
    <!-- Horizontal section (Middle) -->
    <path d="M2.5 24 Q 32 24 61.5 24" />
    <path d="M2 40 Q 32 40 62 40" />
    <path d="M22 24 L 22 40 M 42 24 L 42 40" stroke-width="1.5" />

    <!-- Top section (Curved panels) -->
    <path d="M12 24 C 12 10, 52 10, 52 24" />
    <path d="M32 2 L 32 12 M 22 6 L 26 12 M 42 6 L 38 12" stroke-width="1.2" opacity="0.7" />

    <!-- Bottom section (Curved panels) -->
    <path d="M12 40 C 12 54, 52 54, 52 40" />
    <path d="M32 62 L 32 52 M 22 58 L 26 52 M 42 58 L 38 52" stroke-width="1.2" opacity="0.7" />
  </g>

  <!-- Slight gloss -->
  <ellipse cx="24" cy="20" rx="10" ry="6" fill="white" fill-opacity="0.3" transform="rotate(-30, 24, 20)" />
</svg>
